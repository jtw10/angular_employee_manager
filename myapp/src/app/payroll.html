<h3 class="text-center">Payroll</h3>

<table class="table">
  <tr>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Street Address</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Salary</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users let i = index" [attr.data-index]="i">
    <td>{{ user.username }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.streetAddress }}</td>
    <td>{{( user.email ) || "None"}}</td>
    <td>{{( user.phone ) || "None"}}</td>
    <td>
      <span class="currencyinput"
        >$
        <input
          type="number"
          style=" width: 80px;"
          ng-init="wot"
          [(ngModel)]="user.salary"
        />
      </span>
    </td>
    <td>
      <input
        type="button"
        value="Update Salary"
        (click)="updateSalary(user.username, i, user.salary)"
      />
    </td>
  </tr>
</table>
