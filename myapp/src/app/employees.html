<div class="container">
  <h3 class="text-center">Employees</h3>
</div>

<div class="container">
  <table class="table">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street Address</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.streetAddress }}</td>
      <td>{{( user.email ) || "None"}}</td>
      <td>{{( user.phone ) || "None"}}</td>
    </tr>
  </table>
</div>
